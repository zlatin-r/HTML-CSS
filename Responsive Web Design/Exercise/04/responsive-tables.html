<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>responsive-tables</title>
    <link rel="stylesheet" href="responsive-tables.css">
</head>
<body>
<table>
    <thead>
    <tr>
        <th class="title">Table Title</th>
    </tr>
    <tr class="grey-element">
        <th>Title 1</th>
        <th>Title 2 is fairly very long</th>
        <th>Title 3</th>
    </tr>
    </thead>
    <tbody>
    <tr>
        <td>Value 1</td>
        <td>Value 2</td>
        <td>Value 3</td>
    </tr>
    <tr>
        <td>Value 1</td>
        <td>Value 2</td>
        <td>Value 3</td>
    </tr>
    <tr class="bottom-row">
        <td>Value 1</td>
        <td>Value 2</td>
        <td>Value 3</td>
    </tr>
    </tbody>
</table>
<table>
    <thead>
    <tr class="grey-element">
        <th>Header 1</th>
        <th>Header 22</th>
        <th>Header 333</th>
    </tr>
    </thead>
    <tbody>
    <tr>
        <td>Row 1, Col 1</td>
        <td>Row 1, Col 2</td>
        <td>Row 1, Col 3</td>
    </tr>
    <tr>
        <td>Row 2, Col 1</td>
        <td>Row 2, Col 2</td>
        <td>Row 2, Col 3</td>
    </tr>
    <tr class="bottom-row">
        <td>Row 3, Col 1</td>
        <td>Row 3, Col 2</td>
        <td>Row 3, Col 3</td>
    </tr>
    </tbody>
</table>
</body>
</html>
