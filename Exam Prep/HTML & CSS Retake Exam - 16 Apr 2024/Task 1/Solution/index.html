<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 1</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="container">
    <div class="upper-two-btn">
        <button class="sing-up-btn">Sing Up</button>
        <button class="log-in-btn">Log In</button>
    </div>

    <h1>Sing Up for Free</h1>
    <div class="lower-form">
        <form action="#">
            <div class="name-fields">
                <input type="text" id="firstName" placeholder="First Name" required>
                <span class="asterisk-f-name">*</span>
                <input type="text" id="lastName" placeholder="Last Name" required>
            </div>
            <input type="email" id="email" placeholder="Email Address" required>
            <input type="password" id="password" placeholder="Set A Password" required>
        </form>
    </div>

    <button class="start-btn">GET STARTED</button>
</div>

</body>
</html>
