<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Single Post</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<section>
    <header>
        <h1>Blog Post Title</h1>
        <p class="blog-info">Posted by
            <b>Author Name</b>
            <time datetime="2024-01-24"> on January 24, 2024</time>
        </p>
    </header>

    <main>
        <h2>Comments</h2>
        <p class="comment-info">
            <b>John Doe</b>
            <time datetime="2024-01-25"> - January 25, 2024</time>
        </p>
        <p>This is a comment on the blog post.</p>
    </main>
</section>

</body>
</html>
