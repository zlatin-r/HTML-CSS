<body>
<h1>Textarea</h1>
<p>The textarea element represents a multi-line plain-text editing control, useful when you want to allow users to enter
    a sizeable amount of free-form text, for example a comment on a review or feedback form.
</p>
<pre>&lt;textarea name="textarea" rows="5" col="45"&gt;Text goes here&lt;/textarea&gt;</pre>
<form action="#">
    <textarea name="textarea" cols="45" rows="5">Text goes here</textarea>
</form>
</body>
