<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fieldset Legend</title>
</head>
<body>
<form action="">
  <fieldset>
    <label for="first-name">First name:</label>
    <input type="text" id="first-name">
    <label for="last-name">Last name:</label>
    <input type="text" id="last-name">
  </fieldset>
</form>
</body>
</html>
