<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>floating-labels</title>
    <link rel="stylesheet" href="floating-labels.css">
</head>
<body>

<div class="container">
    <fieldset>
        <legend>Login</legend>
        <p class="field">
            <label for="email">Email</label>
            <input type="email" id="email" required>
            <span>example: koko@komail.ko</span>
        </p>
        <p class="field">
            <label for="password">Password</label>
            <input type="password" id="password" required>
            <span>minimum 6 characters, letters and numbers, at least 1 special character</span>
        </p>
        <input type="submit" value="Login">
    </fieldset>
</div>

</body>
</html>
