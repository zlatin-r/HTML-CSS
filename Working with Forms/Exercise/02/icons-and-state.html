<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>icons-and-state</title>
    <link rel="stylesheet" href="icons-and-state.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>

<div class="container">
    <div class="login-form">
        <h1>Login</h1>
        <hr>
        <form action="#" class="email-form">
            <i class="fa-solid fa-envelope"></i>
            <label for="email" class="required">Email</label>
            <input type="email" id="email">
            <p class="instructions">example: koko@komail.ko</p>
        </form>
        <form action="#" class="password-form">
            <i class="fa-solid fa-key"></i>
            <label for="password" class="required">Password</label>
            <input type="password" id="password">
            <p class="instructions">minimum characters, letters and numbers, at least 1 special character</p>
        </form>
        <button>Login</button>

    </div>
</div>

</body>
</html>
