<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>custom-checkbox-and-radio</title>
    <link rel="stylesheet" href="custom-checkbox-and-radio.css">
</head>
<body>

<div class="container">
    <div class="card">
        <h2>Radio</h2>
        <label class="radio-container">
            Option 1
            <input type="radio" name="radio">
            <span class="radio-checkmark"></span>
        </label>
        <label class="radio-container">
            Option 2
            <input type="radio" name="radio">
            <span class="radio-checkmark"></span>
        </label>
        <h2>Checkbox</h2>
        <label class="switch-container">
            Checkbox 1
            <input type="checkbox">
            <span class="switch"></span>
        </label>
        <label class="switch-container">
            Checkbox 2
            <input type="checkbox">
            <span class="switch"></span>
        </label>
    </div>
</div>

</body>
</html>
