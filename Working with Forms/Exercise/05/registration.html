<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>registration</title>
    <link rel="stylesheet" href="registration.css">
</head>
<body>

<div class="container">
    <h2>Registration</h2>
    <fieldset class="field">
        <legend class="top">Login Information</legend>
        <p>
            <label for="email">Email</label>
            <input type="email" id="email">
            <span>example: koko@komail.ko</span>
        </p>
        <p>
            <label for="password">Password</label>
            <input type="password" id="password">
            <span>minimum 6 characters, letters and numbers, at least 1 special character</span>
        </p>
    </fieldset>
    <fieldset class="field">
        <legend class="bottom">Additional Information</legend>
        <p>
            <label for="date">Date of Birth</label>
            <input type="date" id="date" placeholder="dd.mm.yyyy">
            <span>example: koko@komail.ko</span>
        </p>
    </fieldset>
    <button>Login</button>
</div>

</body>
</html>
